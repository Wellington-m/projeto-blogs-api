name: Run Jest tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: npm run test:compose

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down