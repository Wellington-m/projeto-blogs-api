name: Run Jest tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d

      - name: Exec containers
        run: docker exec -it blogs_api bash

      - name: Run Jest tests
        run: npm run test
